      <div class="hamburger">

    <div id="main">

      <div class="eyecatch">
        <div class="eyecatch-title">
          <h2>お問い合わせ</h2>
        </div>
      </div>

      <div class="contact">
        <div class="contact-wrap">
          <form action="">
            <div>
              <label for="company-name">会社名</label>
              <input type="text" id="company-name" name="company-name">
            </div>
            <div>
              <label for="name">お名前<span>*</span></label>
              <input type="text" id="name" name="name">
            </div>
            <div>
              <label for="mail">メールアドレス<span>*</span></label>
              <input type="email" id="mail" name="mail">
            </div>
            <div>
              <label for="comment">お問い合わせ内容<span>*</span></label>
              <textarea name="comment" id="comment"></textarea>
            </div>
            <div class="button-submit">
              <button type="submit">お申し込み</button>
            </div>
          </form>
        </div>
      </div>

    </div>

          </div>
